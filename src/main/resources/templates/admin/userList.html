            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/homepage}">Admin Area</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
          <!-- /.dropdown -->
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li>
                <a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>

              <li>
                <a th:href="@{/homepage}"

          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                User
                <small>List</small>
              </h1>
            </div>
            <!-- /.col-lg-12 -->
            <table
              class="table table-striped table-bordered table-hover"
              id="dataTables-example"
            >
              <thead>
                <tr>
                  <th style="text-align: center;">ID</th>
                  <th style="text-align: center;">Name</th>
                  <th style="text-align: center;">Level</th>
                  <th style="text-align: center;">Delete</th>
                  <th style="text-align: center;">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="admin,i : ${admins}"
                th:class="${i.odd}? 'odd gradeX': 'even gradeC'"
                style="text-align: center;">
                  <td th:text="${i.count}">STT</td>
                  <td th:text="${admin.name}">Name</td>
                  <td th:text="${admin.roles}">Roles</td>
                  <td class="center">
                    <i class="fa fa-trash-o fa-fw"></i>
                    <a th:href="@{/admin/delete/{id}(id=${admin.id})}"> Delete</a>
                  </td>
                  <td class="center">
                    <i class="fa fa-pencil fa-fw"></i>
                    <a th:href="@{/admin/edituser/{id}(id=${admin.id})}">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
