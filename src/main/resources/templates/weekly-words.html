<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css}">
    <title>日本語</title>
</head>

<body>
    <header>
        <header-title>日本の勉強</header-title>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <hr>
        <nav>
            <ul>
                <li class="link"><a th:href="homepage">Home</a></li>
                <li class="link"><a th:href="N5-detail">N5</a></li>
                <li class="link"><a th:href="N4-detail">N4</a></li>
                <li class="link"><a th:href="N3-detail">N3</a></li>
                <li class="link"><a th:href="happyo">Happyo</a></li>
                <li class="link"><a th:href="weekly-words">Weekly Vocabulary</a></li>
                <li class="link"><a th:href="@{https://e-jan.vn/}" target="_blank">Urban-shop</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <div class="test1">
            <div class="vocabulary-part">
                <section class="vocabulary-container" th:each="weeklyword,i : ${weeklywords}"
                    style="padding: 0; background-image: url('./images/1.jpg'); height: 300px;">
                    <div style="background-color: black; height: 100%; width: 100%; opacity: 0.7; position: relative;">
                    </div>
                    <div style="position: absolute;">
                        <p class="weekly-content-word" th:text="${weeklyword.word}"></p>
                        <p class="weekly-content-write" style="color: #fff" th:text="${weeklyword.kanji}"></p>
                        <div class="weekly-content-part">
                            <div class="weekly-content-icon">
                                <img class="small-star" th:src="@{/images/star.svg}" alt="">
                            </div>
                            <div class="weekly-content-explain">
                                <p class="weekly-content-explain-p" style="color: #fff;">Type:</p>
                                <p class="weekly-content-explain-p" style="color: #fff;" th:text="${weeklyword.type}"></p>
                            </div>
                        </div>
                        <div class="weekly-content-part">
                            <div class="weekly-content-icon">
                                <img class="small-star" th:src="@{/images/star.svg}" alt="">
                            </div>
                            <div class="weekly-content-explain">
                                <p class="weekly-content-explain-p" style="color: #fff;">Meaning:</p>
                                <p class="weekly-content-explain-p" style="color: #fff;" th:text="${weeklyword.meaning}"></p>
                            </div>
                        </div>
                        <div class="weekly-content-part">
                            <div class="weekly-content-icon">
                                <img class="small-star" th:src="@{/images/star.svg}" alt="">
                            </div>
                            <div class="weekly-content-explain">
                                <p class="weekly-content-explain-p" style="color: #fff;">Ex:</p>
                                <p class="weekly-content-explain-p" style="color: #fff;" th:text="${weeklyword.ex}"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('nav').toggleClass('active');
            });
            $('.link').click(function () {
                $('nav').toggleClass('active');
            })
        })
    </script>
</body>

</html>
