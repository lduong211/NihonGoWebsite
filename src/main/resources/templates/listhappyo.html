<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleother.css">
    <link rel="stylesheet" href="responsiveAll.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="headpage">
            <div class="container">
                <div id="mySidebar" class="sidebar">
                    <div class="logo" style="font-size: 25px; color: #737373;">
                        <a th:href="homepage" style="font-weight: 700;">日本語の勉強</a>
                    </div>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <a th:href="news" style="text-decoration: none;"><i class="fa fa-newspaper-o"></i> News</a>
                    <a th:href="N5-detail" style="text-decoration: none;"><i class="fa fa-book"></i> N5</a>
                    <a th:href="N4-detail" style="text-decoration: none;"><i class="fa fa-book"></i> N4</a>
                    <a th:href="N3-detail" style="text-decoration: none;"><i class="fa fa-book"></i> N3</a>
                    <a th:href="listhappyo" style="text-decoration: none;"><i class="fa fa-comments-o"></i> Happyo</a>
                    <a th:href="weekly-words" style="text-decoration: none;"><i class="fa fa-calendar"></i> Weekly</a>
                    <a th:href="recipe" style="text-decoration: none;"><i class="fa fa-cutlery"></i> Recipe's cooking</a>
                    <a target="_blank" href="https://e-jan.vn/">
                        <img src="https://theme.hstatic.net/1000351702/1000458192/14/logo.png?v=302" alt="" style="width: 100px; height: 30px; margin-top: -3px;">
                    </a>
                </div>
            </div>
            <div class="container" style="margin-top: 10%;">
                <div id="main" style="position: fixed;">
                    <button class="openbtn" onclick="openNav()">☰</button>
                </div>
            </div>
            <div class="container">
                <div class="logo-page">
                    <img src="https://images.pexels.com/photos/3380875/pexels-photo-3380875.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                </div>
                <div class="review">
                    <div class="name" style="font-family: cursive;">List Happyo</div>
                </div>
            </div>
        </div>
        <div class="bodypage">
            <div class="content-body">
                <div class="container">


                    <div class="List-Body">
                        <!-- <div class="List-Grammar" style="background-image: url('https://cdn.yeudulich.com/1200x630/media/attraction/attraction/JPNFJS01.JPG'); background-repeat: no-repeat; background-size: cover;">
                            <img style="border-radius: 50%; width: 120px; height: 120px;" src="https://images.pexels.com/photos/3380875/pexels-photo-3380875.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 ">
                            <p style="font-family: cursive; font-size: 50px; color: #fff;">List Happyo</p>
                        </div> -->
                        <div class="Table-content">
                            <!-- <p>Happyo's Title</p> -->
                        </div>
                        <div class="List-table" style="margin-top: 3%;">
                            <table style="border: solid 2px; text-align: center;">
                                <tr style="border: solid 2px;">
                                    <th style="border: solid 2px; background-color: blue; color: white;">Title</th>
                                    <th style="border: solid 2px;">Author</th>
                                </tr>
                                <tr style="border: solid 2px;" th:each="happyo,i : ${happyos}">
                                    <!-- <td th:text="${i.count}"></td> -->
                                    <td style="border: solid 2px;">
                                        <a th:href="@{/happyo/{id}(id=${happyo.id})}" th:text="${happyo.title}"></a>
                                    </td>
                                    <td style="border: solid 2px;" th:text="${happyo.author}">
                                        <!-- <a th:href="@{/happyo/{id}(id=${happyo.id})}" th:text="${happyo.author}"></a> -->
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>


                </div>
                <div class="footer">
                    <p style="text-align: center; color: #e6e6e6; padding-top: 20px;">Copyright 2020 URBAN Viet Nam, All Right Reserved</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</html>
