<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleother.css">
    <link rel="stylesheet" href="reponsiveAll.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="headpage">
            <div class="container">
                <div id="mySidebar" class="sidebar">
                    <div class="logo" style="font-size: 25px; color: #737373;">
                        <a th:href="homepage" style="font-weight: 700;">日本語の勉強</a>
                    </div>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <a th:href="news" style="text-decoration: none;"><i class="fa fa-newspaper-o"></i> News</a>
                    <a th:href="@{/N5-detail}" style="text-decoration: none;"><i class="fa fa-book"></i> N5</a>
                    <a th:href="@{/N4-detail}" style="text-decoration: none;"><i class="fa fa-book"></i> N4</a>
                    <a th:href="@{/N3-detail}" style="text-decoration: none;"><i class="fa fa-book"></i> N3</a>
                    <a th:href="@{/listhappyo}" style="text-decoration: none;"><i class="fa fa-comments-o"></i> Happyo</a>
                    <a th:href="@{/weekly-words}" style="text-decoration: none;"><i class="fa fa-calendar"></i> Weekly</a>
                    <a th:href="recipe" style="text-decoration: none;"><i class="fa fa-cutlery"></i> Recipe's cooking</a>
                    <a target="_blank" href="https://e-jan.vn/">
                        <img src="https://theme.hstatic.net/1000351702/1000458192/14/logo.png?v=302" alt="" style="width: 100px; height: 30px; margin-top: -3px;">
                    </a>
                </div>
            </div>
            <div class="container" style="margin-top: 5%;">
                <div id="main" style="position: fixed;">
                    <button class="openbtn" onclick="openNav()">☰</button>
                </div>
            </div>
        </div>
        <div class="bodypage">
            <div class="content-detail" style="text-align: center;">
                <div class="detail-top">
                    <div class="detail-title">
                        <h1>Daily life Topic Speeches</h1>
                    </div>
                    <div class="detail-inform">
                        <img style=" border-radius: 50%; width: 50px; height: 50px;" th:src="@{${happyo.image}}" alt="">
                        <p style="margin:0; display:inline; padding: 15px 5px 0px 10px;">Post By: </p>
                        <p style="margin:0; display:inline; padding: 14px 5px 0px 5px;" th:text="${happyo.author}"></p>
                    </div>
                </div>

                <div class="img-detail">
                    <img src="https://demo.goodlayers.com/akea/homepage3/wp-content/uploads/2018/11/pexels-photo-871053-1300x530.jpeg" alt="">
                </div>

                <div class="detail-body">
                    <div class="detail-body-item">
                        <p th:text="${happyo.date}"></p>
                    </div>
                    <div class="detail-body-title">
                        <p th:text="${happyo.title}" style="font-size: larger; font-weight: bold;"></p>
                    </div>
                    <div class="detail-body-content">
                        <p th:text="${happyo.content}">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</html>
